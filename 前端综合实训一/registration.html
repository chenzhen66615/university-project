<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>欢迎来到王者荣耀</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<script type="text/javascript" src="login.js"></script>
</head>
<body class="registrationbody">
	<div class="registration1"></div>
	<div class="registration2"></div>
	<form name="f1" class="formset" method="post">
	  <fieldset>
	  	<legend>注册账号</legend>
	  	&emsp;昵称：<input type="text" size="10"><br/></br/>
	  	真实姓名：<input type="text" size="10"><br/></br/>
	  	电子邮件：<input type="text" size="10"><br/></br/>
	  	身份证号：<input type="text" size="10" maxlength="18"><br/></br/>
	  	家庭住址：&emsp;<select>
	  		<option>房山区</option>
	  		<option>大兴区</option>
	  		<option>丰台区</option>
	  		<option>东城区</option>
	  		<option>西城区</option>
	  		<option>朝阳区</option>
	  		<option>石景山区</option>
	  		<option>海淀区</option>
	  		<option>门头沟区</option>
	  		<option>通州区</option>
             <option>顺义区</option>
	  		<option>昌平区</option>
	  		<option>怀柔区</option>
	  		<option>平谷区</option>
	  		<option>密云区</option>
	  		<option>延庆区</option>
	  	</select><br/></br/>
	  	账号：<input type="text" name="account" size="10"><br/></br/>
	  	密码：<input type="password" name="password" size="10"><br/></br/>
	  	     <input type="button" value="提交" onclick="registration();">
	  	     <input type="reset" value="重置">
	  </fieldset>
		
	</form>
</body>
</html>
